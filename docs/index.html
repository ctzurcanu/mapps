<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
@media (prefers-color-scheme: dark) {
  :root {
    --background-color: #121212; 
    --text-color: #ccc;
  }
}

@media (prefers-color-scheme: light) {
  :root {
    --background-color: #ffffff;
    --text-color: #555;
  }
}

html, body {
  font-family: Roboto Condensed, Arial, Helvetica, sans-serif;
  font-size: 16px;
  background-color: var(--background-color);
  color: var(--text-color);
}

a {
  text-decoration: none;
  width: 100%;
  height: 100%;
  color: var(--text-color);

}

    .Box {

    background-color: var(--color-canvas-default);
    border-color: var(--color-border-default);
    border-style: solid;
    border-width: 1px;
    border-radius: 6px;
}
    

    .Box-header {
    padding: 16px;
    margin: -1px -1px 0;
    background-color: var(--color-canvas-subtle);
    border-color: var(--color-border-default);
    border-style: solid;
    border-width: 1px;
    border-top-left-radius: 6px;
    border-top-right-radius: 6px;
    font-size: 18px;
}

.Box-row {
    padding: 16px;
    margin-top: -1px;
    list-style-type: none;
    border-top-color: var(--color-border-muted);
    border-top-style: solid;
    border-top-width: 1px;
}

  </style>
</head>
<body >
  <div class="Box ">
  <div class="Box-header">
    Mobile Apps
  </div>



    <div role="row" class="Box-row">
      <a href="camera/index.html">camera</a>
    </div>
    <div role="row" class="Box-row">
      <a href="microphone/index.html">microphone</a>
    </div>
    <div role="row" class="Box-row">
      <a href="motion/index.html">motion</a>
    </div>
    <div role="row" class="Box-row">
      <a href="calendar/index.html">calendar</a>
    </div>
    <div role="row" class="Box-row">
      <a href="geo/index.html">geo</a>
    </div>

  </div>

</body>
</html>
